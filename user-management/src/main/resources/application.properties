spring.application.name=user-management
server.port=2001
eureka.client.serviceUrl.defaultZone=http://localhost:1001/eureka/

#mysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/approval?useUnicode=true&useSSL=false&serverTimezone=UTC&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
#druid
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-active=20
spring.datasource.druid.max-wait-millis=60000
#mybatis
mybatis.mapperLocations=classpath:mappers/*.xml

